<div class="navbar navbar-default navbar-static-top navbar-background-color navbar-height" ng-controller="NavbarController">
  <div>
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand navbar-logo-wrapper" ><i class="logo-1 fa fa-circle fa-stack-2x"><i class="logo-2 fa fa-credit-card fa-stack-1x"></a>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ui-sref-active="selected" ng-class="'menu-' + item.title">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="padding-right: 75px;">
        <li class="dropdown" ng-if="nav.username">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{nav.username}}<i class="user fa fa-user" style="padding-left: 10px;"></i></a>
          <ul class="dropdown-menu" style="padding: 0 0;">
            <li><a ng-click="nav.syncUser()" style="margin-left: 0px;" ng-class="{'nav-link-pad': nav.synced, 'nav-link-no-pad': !nav.synced}"><i class="user fa fa-exchange" ng-class="{'nav-not-integrated': !nav.synced, 'nav-integrated': nav.synced}" style="padding-right: 10px;"></i>{{ !nav.synced ? 'Sync' : 'Unsync'}}</a></li>
            <li><a ng-click="nav.logout()"><i class="user fa fa-power-off" style="padding-right: 10px;"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
      </ul>
    </div>
  </div>
</div>
